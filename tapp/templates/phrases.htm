<!DOCTYPE html>
<html>
<head>
  <title>Multiple Choice Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Multiple Choice Quiz</h1>
  <div id="quiz-container">
    <div id="question-container">
      <p id="question-text">Placeholder question?</p>
      <ul id="options">
        <li><input type="radio" name="answer" value="A"> This</li>
        <li><input type="radio" name="answer" value="B"> Is</li>
        <li><input type="radio" name="answer" value="C"> A</li>
        <li><input type="radio" name="answer" value="D"> Placeholder</li>
      </ul>
    </div>
    <button id="next-button">Next Question</button>
    <div id="score-container">
      <p id="score-text">Score: 0/0 (0%)</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
